<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CodeYogi Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class=" max-w-[746px] w-[calc(100vw - 40px] flex gap-5 m-5 p-5 border border-gray-400 md:mx-auto">
      <img class="w-[45%]" src="https://codeyogi.io/coffee-mug.jpeg" alt="coffee mug">
      <div class="flex flex-col gap-2">
        <h1 class="text-[20px] font-bold md:text-[30px]">Black Printed Coffee Mug</h1>
        <h2 class="text-[15px] font-medium md:text-[25px]">$15.00</h2>
        <p class="text-[12px] md:text-[17px]">Neque porro quisquam est, qui dolore ipsum quia dolor sit amet, consectetur adipisci velit, sed quia non incidunt lores ta porro ame. numquam eius modi tempora incidunt lores ta porro ame.</p>
        <div class="flex gap-2">
          <input type="number" value="1" class="w-12 border border-gray-400 p-1">
          <button class=" border rounded-md bg-red-700 text-white text-[12px] md:text-[17px] px-7 py-1">ADD TO CART</button>
        </div>
      </div>
    </div>                                                      
    <script src="script.js"></script>
  </body>
</html>
